<!DOCTYPE html>
<html>

        <meta charset="UTF-8"> 
        <title>Vanad fotod</title>

    <body>
        <h1>Fotoalbum</h1>   
    <div class="flex-container">
        <div class="first card">
            <img src="./fotod/FB_IMG_1701289800262.jpg" alt="Sirje portree" height="550px" width="380px"></img>

        </div>
                  
        <div class="third card">

        </div>
    </div>
        
    <div class="wide">   
            <img src="./fotod/FB_IMG_1701201948955.jpg" alt="Sirje ja Aarne"></img height="300px" width="200px">
